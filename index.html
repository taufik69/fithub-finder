<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="gitbody mt-5">
        <div class="container">
            <button type="button" class="btn btn-success w-100 p-4">Github finder </button>

            <div class="input-group mb-3">
                
                <input type="text" class="form-control mt-5" id="inputfield" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

                <button type="button" id="searchbtn" class="btn btn-success w-100 p-3 mt-5">search </button>
            </div>
            <div id='output w-100'>

                
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
